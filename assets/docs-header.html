<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "\\(", right: "\\)", display: false },
                { left: "$", right: "$", display: false },
                { left: "\\[", right: "\\]", display: true }
            ]
        });
    });
</script>

<!-- 
    Styling for Info Boxes. The Default is the provided Warning style. This
    will get us closer to Github markdown: https://github.com/orgs/community/discussions/16925 
-->

<style>
    /* NOTE styling - Blue */
    .content .docblock .warning.note {
        border-left: 2px solid #008cff;
    }

    .content .docblock .warning.note::before {
        color: #008cff;
    }

    /* TIP styling - Green */
    .content .docblock .warning.tip {
        border-left: 2px solid #28a745;
    }

    .content .docblock .warning.tip::before {
        color: #28a745;
    }

    /* IMPORTANT styling - Purple */
    .content .docblock .warning.important {
        border-left: 2px solid #6f42c1;
    }

    .content .docblock .warning.important::before {
        color: #6f42c1;
    }

    /* CAUTION styling - Red */
    .content .docblock .warning.caution {
        border-left: 2px solid #d73a49;
    }

    .content .docblock .warning.caution::before {
        color: #d73a49;
    }
</style>
